<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Js</title>
  
</head>
<body>
    <div id="container" class="container">
        <div class="body">
            <h1>Calculadora IMC</h1>
            <div id="calculator-container" class="calculator-container"">
                <div class="input-container">
                    <label>Nome:</label>
                    <input type="text" id="nome" class="input"/>
                </div>
                <div class="input-container">
                    <label>Altura:</label>
                    <input type="number" id="altura" class="input"/>   
                </div>
                <div class="input-container">
                    <label>Peso:</label>
                    <input type="number" id="peso" class="input"/>
                </div>
                
                <button id="button">Calcular IMC</button>
            </div>
            <div id="resultado"></div>
        </div>
    </div> 
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</body>
</html>
